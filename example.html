<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Workshop</title>
    <style>
        /* Reset some default styles */
        
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }
        /* Styling for the header */
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        /* Styling for the main content area */
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Styling for workshop details */
        
        .workshop-details {
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        /* Styling for the registration form */
        
        form {
            margin-top: 20px;
        }
        /* Styling for the footer */
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Poetry Workshop</h1>
        <p>Explore the world of poetry with our workshop</p>
    </header>
    <div class="container">
        <section class="workshop-details">
            <h2>Workshop Details</h2>
            <p>Date: October 15-17, 2023</p>
            <p>Location: 123 Workshop Street, Poetryville</p>
            <p>Join us for a weekend of poetic inspiration and creativity.</p>
        </section>
        <section>
            <h2>Register for the Workshop</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <button type="submit">Register Now</button>
            </form>
        </section>
    </div>
    <footer>
        &copy; 2023 Poetry Workshop
    </footer>
</body>

</html>
